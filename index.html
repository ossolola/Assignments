<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <div class="navbar">
        <img src="Logo.png" alt="">
      </div>

    <form action="./login.html">
      <div class="container">
        <h1>Registration</h1>
        <p>Please fill in your details to create an account</p>
        <hr />

        <label for="firstName"><strong>First Name</strong></label
        ><br />
        <input
          type="text"
          name="name"
          id="firstName"
          placeholder="First Name"
          minlength="4"
          maxlength="15"
          required
        />

        <label for="lastName"><strong>Last Name</strong></label>
        <input type="text" name="name" id="lastName" placeholder="Last Name" minlength="4"
          maxlength="15" required/>

        <label for="email"><strong>Email</strong></label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="email@example.com"
        />

        <label for="pnumber"><strong>Phone Number</strong></label>
        <input type="tel" name="pnumber" id="pNumber" pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}" placeholder="0123-456-7890" required /><br />

        <label for="gender" style="padding-right: 15px;" class="gender"><strong>Gender</strong></label>
        <select name="gender" class="gender">
          <option value="male">Male</option>
          <option value="female">Female</option></select
        >

        <label for="dob" style="padding-right: 15px;" class="dob" ><strong>Date of Birth</strong></label>
        <input type="date" name="dob" class="dob"max="2004-01-01" required /><br />

        <label for="favColor" style="padding-right: 15px;"><strong>Favourite Color</strong></label>
        <input type="color" name="favColor" id="color" /><br />

        <label for="psw"><strong>Password</strong></label>
        <input type="password" name="psw" id="psw" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase or lowercase letter, at at least 8 or more characters" required/><br />

        <label for="psw-repeat"><strong>Repeat Password</strong></label>
        <input type="password" name="psw-repeat" id="psw-repeat" placeholder="Repeat Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must be the same as the password" required/>
        <hr />
        <p>
          By creating an account you agree to our
          <a href="#">Terms & Privacy</a>.
        </p>

        <button type="submit" class="registerbtn">Register</button>

        <div class="container signin">
          <p>
            Already have an account?
            <a href="login.html" 
              >Sign in</a>.
          </p>
        </div>
      </div>
    </form>

 <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
